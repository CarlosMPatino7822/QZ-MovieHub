<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de inicio del admin</title>
    <link rel="stylesheet" href="Style.css"/>
</head>
<body>
    <section>
        <button id="btnCloseSesion">Cerrar Sesión ❌</button>
        <h1>Bienvenido, admin</h1>
    </section>
    <section>
        <h3>Selecciona una sección para gestionar el contenido</h3>
        <button class="button-NewPagina" id="btnCrudPelis">Gestionar peliculas</button>
        <button class="button-NewPagina" id="btnCrudSeries">Gestionar series</button>
        <button class="button-NewPagina" id="btnCrudUsers">Gestionar usuarios</button>
    </section>

    <script>
        document.getElementById("btnCrudPelis")?.addEventListener("click", function () {
        window.location.href = "GestionPeliculas.html";
        }); 
    </script>

    <script>
        document.getElementById("btnCrudSeries")?.addEventListener("click", function () {
        window.location.href = "GestionSeries.html";
        }); 
    </script>

    <script>
        document.getElementById("btnCrudUsers")?.addEventListener("click", function () {
        window.location.href = "GestionarUsuario.html";
        }); 
    </script>

    <script>
        document.getElementById("btnCloseSesion")?.addEventListener("click", function () {
        window.location.href = "Login.html";
        }); 
    </script>
    
</body>
</html>
